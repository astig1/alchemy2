file.reference.quaqua.jar=lib/quaqua/quaqua.jar
file.reference.xml-apis.jar=lib/batik/xml-apis.jar
includes=**
jar.compress=false
javac.classpath=\
    ${file.reference.foxtrot.jar}:\
    ${file.reference.jpf.jar}:\
    ${file.reference.PDFRenderer.jar}:\
    ${file.reference.quaqua.jar}:\
    ${file.reference.commons-logging.jar}:\
    ${file.reference.itext.jar}:\
    ${file.reference.mime-util.jar}:\
    ${file.reference.jpen-2.jar}:\
    ${file.reference.xml-apis.jar}:\
    ${file.reference.batik-ext.jar}:\
    ${file.reference.batik-awt-util.jar}:\
    ${file.reference.batik-dom.jar}:\
    ${file.reference.batik-util.jar}:\
    ${file.reference.batik-xml.jar}:\
    ${file.reference.batik-svggen.jar}:\
    ${file.reference.beads.jar}:\
    ${file.reference.miglayout.jar}
# Space-separated list of extra javac options
javac.compilerargs=-Xlint:all -Xlint:-serial -Xlint:unchecked
javac.deprecation=true
javac.source=1.5
javac.target=1.5
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}:\
    ${libs.junit.classpath}
javadoc.additionalparam=-subpackages java:javax.swing
javadoc.author=false
javadoc.encoding=
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=false
javadoc.reference.itext.jar=docs/iText-docs-2.1.7.zip!/iText-docs-2.1.7/
javadoc.reference.jpen-2.jar=docs/jpen.zip
javadoc.reference.jpf.jar=docs/jpf.zip
javadoc.reference.miglayout.jar=docs/miglayout-3.7-javadoc.zip
javadoc.splitindex=true
javadoc.use=true
javadoc.version=false
javadoc.windowtitle=Alchemy JavaDoc
jaxbwiz.endorsed.dirs="${netbeans.home}/../ide12/modules/ext/jaxb/api"
jnlp.codebase.type=local
jnlp.codebase.url=file:/Users/karldd/Alchemy/Code/svn/Alchemy/dist/
jnlp.enabled=false
jnlp.offline-allowed=false
jnlp.signed=false
main.class=org.alchemy.core.Alchemy
manifest.file=manifest.mf
meta.inf.dir=${src.dir}/META-INF
no.dependencies=true
platform.active=default_platform
project.license=alchemy
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
run.jvmargs=-Xms128m -Xmx1024m -Djava.library.path=lib:lib/jpen:lib/quaqua -Djava.ext.dirs=lib:lib/jpen:lib/quaqua
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}
source.encoding=ISO-8859-1
src.src.dir=src
