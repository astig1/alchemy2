application.args=
application.desc=Alchemy is an open drawing project aimed at exploring how we can sketch, draw, and create on computers in new ways.
application.homepage=http://al.chemy.org
application.title=Alchemy
application.vendor=Karl D.D. Willis
build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.java,**/*.form
# This directory is removed when the project is cleaned:
build.dir=build
build.generated.dir=${build.dir}/generated
build.generated.sources.dir=${build.dir}/generated-sources
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/Alchemy.jar
dist.javadoc.dir=${dist.dir}/javadoc
excludes=
file.reference.batik-awt-util.jar=lib/batik/batik-awt-util.jar
file.reference.batik-dom.jar=lib/batik/batik-dom.jar
